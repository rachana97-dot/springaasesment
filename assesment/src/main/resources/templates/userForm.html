<!-- userForm.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
</head>
<body>

<h2>User Registration Form</h2>

<form th:action="@{/users/save}" th:object="${user}" method="post">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required>
    <br>

    <label for="middleName">Middle Name:</label>
    <input type="text" id="middleName" name="middleName" th:field="*{middleName}" required>
    <br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required>
    <br>

    <button type="submit">Submit</button>
</form>

</body>
</html>
